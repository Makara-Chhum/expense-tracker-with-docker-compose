version: '3'

services:
  #client service
  react-app:
    image: react-app-production:${ENV}
    restart: unless-stopped
    ports: 
      - "80:80"
      - "443:443"
    networks:
      - mern-app
  #Node api service
  api-server:
    image: api-server
    restart: unless-stopped
    env_file: ./server/src/config/${ENV}.env
    ports: 
      - "5000:5000"
    networks:
      - mern-app
#For database , the production will move to database mongodb 

networks:
  mern-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local

